<link rel="stylesheet" href="/static/style.css" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>

  <meta charset="UTF-8">
  <title>User Profile</title>
</head>

<body>
  <div class="title">
    <h1>Profile</h1>
    <hr class=line />
  </div>
  <div class="container">
    <div class="left">
      <img src="https://www.pngitem.com/pimgs/m/160-1603770_computer-icons-music-sound-music-logo-line-art.png.png"
        width="100">
      <h4>{{firstname}} {{lastname}}</h4>
    </div>
    <div class="right">
      <div class="information">
        <h4>Information</h4>
        <div class="info data">
          <div class="data">
            <p>{{email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form action="/index">
    <button><i class="fa fa-chevron-left"></i></button>
  </form>
  <h2>My Liked Songs:</h2>
  {% for i in range(num_songs) %}
  <div class=mini_container>
    <p>----------------------------</p>
    <img src="{{liked_songs[i][6]}}" width=200 height=200 />
    <p>Title:
      <a href="{{liked_songs[i][1]}}">{{liked_songs[i][0]}}</a>
    </p>
    <p>Artist:
      <a href="{{liked_songs[i][3]}}">{{liked_songs[i][2]}}</a>
    </p>
    <p>Album:
      <a href="{{liked_songs[i][5]}}">{{liked_songs[i][4]}}</a>
    </p>
  </div>
  {% endfor %}
</body>
