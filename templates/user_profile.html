<link rel="stylesheet" href="/static/style.css" />
<head>
  <a href="/index">Back to Home</a>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
  <div class = "container">
    <div class = "left">
      <img src="https://www.pngitem.com/pimgs/m/160-1603770_computer-icons-music-sound-music-logo-line-art.png.png" width="100">
      <h4>{{firstname}} {{lastname}}</h4>
    </div>
    <div class ="right">
      <div class = "information">
        <h3>Information</h3>
        <div class="info data">
          <div class="data">
            <h4>Email</h4>
            <p>{{email}}</p>
          </div>
        </div>
      </div>
  </div> 
</div> 
<h2>My Liked Songs:</h2>
{% for i in range(num_songs) %}
<div class = mini_container>
    <p>----------------------------</p>
    <img src="{{liked_songs[i][6]}}" width=200 height=200/>
    <p>Title: 
      <a href="{{liked_songs[i][1]}}">{{liked_songs[i][0]}}</a></p>
      <p>Artist:
        <a href="{{liked_songs[i][3]}}">{{liked_songs[i][2]}}</a></p>
        <p>Album: 
          <a href="{{liked_songs[i][5]}}">{{liked_songs[i][4]}}</a></p>
</div>    
{% endfor %}
</body>
