<html>
    <head>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <b class = "flashed_message">{{message}}</b>
                {% endfor %}
            {% endif %}
            {% endwith %}
    </head>
    <body>
        <h1>Sign up!</h1>
        <form method="POST" action="/signup">
            <input class="input is-large" type="text" name="firstname" placeholder="Your First Name" autofocus="">
            <input class="input is-large" type="text" name="lastname" placeholder="Your Last Name" autofocus="">
            <input class="input is-large" type="text" name="username" placeholder="Your Username" autofocus="">
            <input class="input is-large" type="text" name="email" placeholder="Your Email" autofocus="">
            <input class="input is-large" type="password" name="password" placeholder="Your Password" autofocus="">
            <input type="submit" value="Submit">
        </form>
        <a href={{ url_for('login') }}>Log In</a>
    </body>
</html>
